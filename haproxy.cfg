global
    log stdout format raw daemon

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 5s
    timeout client  1m
    timeout server  1m

# PostgreSQL listener
frontend pgsql
    bind *:5000
    default_backend pgsql_leader

# Backend selects Patroni leader
backend pgsql_leader
    option httpchk GET /master
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    server coord1 coordinator-1:5432 check port 8008
    server coord2 coordinator-2:5432 check port 8008

# Optional: HAProxy stats page
frontend stats
    bind *:7000
    stats enable
    stats uri /
    stats refresh 10s
