global
    maxconn 100
    log stdout format raw local0 info

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen postgres
    bind *:5000
    option tcp-check
    tcp-check connect
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server coordinator coordinator:5432 maxconn 100 check
    server worker1 worker1:5432 maxconn 100 check
    server worker2 worker2:5432 maxconn 100 check
